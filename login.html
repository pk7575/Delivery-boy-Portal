<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Boy Login â€“ Suriyawan Saffari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    ğŸšš Suriyawan Saffari â€“ Delivery Login
  </header>

  <div class="login-container">
    <h2>Login to Your Delivery Account</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="ğŸ“± Mobile Number" required />
      <input type="password" id="password" placeholder="ğŸ”‘ Password" required />
      <button type="submit">ğŸ” Login</button>
      <p id="loginStatus" class="status"></p>
    </form>
  </div>

  <footer>
    Â© 2025 Suriyawan Saffari | Secure Delivery Login
  </footer>

  <script>
    const BASE_URL = "https://suriyawan-saffari-backend.onrender.com";
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${BASE_URL}/api/delivery/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password })
      });

      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem("deliveryToken", data.token);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginStatus").innerText = data.message || "Login failed.";
      }
    });
  </script>
</body>
</html>
