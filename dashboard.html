<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Dashboard â€“ Suriyawan Saffari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    ğŸ“¦ Suriyawan Saffari â€“ Delivery Dashboard
  </header>

  <div class="dashboard">
    <h2 id="welcome-msg">Checking Login...</h2>
    <p class="status" id="status-msg">Fetching assigned deliveries...</p>
    <div id="deliveryList"></div>
    <button class="btn" onclick="logout()">ğŸšª Logout</button>
  </div>

  <footer>
    Â© 2025 Suriyawan Saffari | Delivery System Powered by GPS + AI
  </footer>

  <script>
    const BASE_URL = "https://suriyawan-saffari-backend.onrender.com";
    const token = localStorage.getItem("deliveryToken");

    if (!token) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById("welcome-msg");
      welcome.innerText = "âœ… Logged In â€“ Welcome Delivery Boy!";
      fetch(`${BASE_URL}/api/delivery/assignments`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status-msg").innerText = `ğŸ“¦ You have ${data.assignments.length} deliveries.`;
        const deliveryList = document.getElementById("deliveryList");
        data.assignments.forEach(item => {
          const div = document.createElement("div");
          div.className = "delivery-card";
          div.innerHTML = `
            <strong>Order ID:</strong> ${item.orderId}<br/>
            <strong>Customer:</strong> ${item.customerName}<br/>
            <strong>Address:</strong> ${item.address}<br/>
            <strong>Status:</strong> ${item.status}<br/>
            <button onclick="markDelivered('${item.orderId}')">âœ… Mark as Delivered</button>
          `;
          deliveryList.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("status-msg").innerText = "âŒ Could not fetch deliveries.";
        console.error(err);
      });
    });

    function markDelivered(orderId) {
      fetch(`${BASE_URL}/api/delivery/update-status`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ orderId, status: "Delivered" })
      })
      .then(res => res.json())
      .then(data => {
        alert("âœ… Marked as Delivered");
        location.reload();
      })
      .catch(err => alert("âŒ Failed to update status"));
    }

    function logout() {
      localStorage.removeItem("deliveryToken");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
